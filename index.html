<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>梵字を入力するやつ</title>
<script src="siddham.js"></script>
<style>
    body {
        margin: 1em 2em;
    }

    #out_latin {
        width: 100%;
        margin: 0.5em 0;
        font-family: 'Times New Roman', serif;
        font-size: 200%;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
    }

    #out_siddham {
        width: 100%;
        font-size: 400%;
        font-family: 'Noto Sans Siddham', sans-serif;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
    }
</style>

<body>
    <header>
        <a href="https://github.com/mandel59/bonji-input#readme">README</a>
    </header>
    <h1>梵字を入力するやつ</h1>
    <div>
        <label><input type="checkbox" class="option_style" id="option_ss01" value="ss01" onchange="update();">ss01</label>
        <label><input type="checkbox" class="option_style" id="option_ss02" value="ss02" onchange="update();">ss02</label>
        <label><input type="checkbox" class="option_style" id="option_ss03" value="ss03" onchange="update();">ss03</label>
        <label><input type="checkbox" class="option_style" id="option_ss03" value="ss04" onchange="update();">ss04</label>
    </div>
    <textarea id="in_text" oninput="update();"></textarea>
    <div id="out_latin"></div>
    <div id="out_siddham"></div>
    <script>
        function update() {
            const text = latin2ascii(ascii2symbol(document.getElementById("in_text").value))
            const out_siddham = document.getElementById("out_siddham")
            out_siddham.innerText = ascii2siddham(text)
            document.getElementById("out_latin").innerText = ascii2latin(text)
            const fontFeatureSettings = []
            for (const cb of
                /** @type {NodeListOf<HTMLInputElement>} */
                (document.getElementsByClassName("option_style"))) {
                fontFeatureSettings.push(`"${cb.value}" ${Number(cb.checked)}`)
            }
            out_siddham.style.fontFeatureSettings = fontFeatureSettings.join(", ")
        }
        window.addEventListener('DOMContentLoaded', () => update())
    </script>
</body>

</html>
