<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>梵字入力 Siddham Input</title>
<style>
    body {
        margin: 1em 2em;
    }

    #in_text {
        font-family: 'Consolas', 'Courier', monospace;
        line-height: 1.5em;
    }

    #out_latin {
        width: 100%;
        margin: 0.5em 0;
        line-height: 1.5em;
        font-family: 'Times New Roman', serif;
        font-size: 200%;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
    }

    #out_siddham {
        width: 100%;
        line-height: 2.5em;
        font-size: 400%;
        font-family: var(--siddham-font), sans-serif;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        --siddham-font: 'Noto Sans Siddham';
    }
</style>

<body>
    <header>
        <a href="https://github.com/mandel59/bonji-input#readme">README</a>
    </header>
    <h1>梵字を入力するやつ <small>Siddham (Bonji) Input</small></h1>
    <div>
        <label><input type="checkbox" id="option_ignore" value="ignore" onchange="update();" checked>Ignore spaces and hyphens</label>
    </div>
    <div>
        <label>
            Font
            <select id="option_siddham-font" onchange="update();">
                <option value="Noto Sans Siddham" selected>Noto Sans Siddham</option>
                <option value="ApSiddham">ApSiddham</option>
                <option value="Muktamsiddham">Muktamsiddham</option>
            </select>
        </label>
    </div>
    <div>
        <label><input type="checkbox" class="option_style" id="option_ss01" value="ss01" onchange="update();">ss01</label>
        <label><input type="checkbox" class="option_style" id="option_ss02" value="ss02" onchange="update();">ss02</label>
        <label><input type="checkbox" class="option_style" id="option_ss03" value="ss03" onchange="update();">ss03</label>
        <label><input type="checkbox" class="option_style" id="option_ss03" value="ss04" onchange="update();">ss04</label>
    </div>
    <textarea id="in_text" oninput="update();"></textarea>
    <div id="out_latin"></div>
    <div id="out_siddham"></div>
    <script type="module">
        import { ascii2latin, ascii2siddham, ascii2symbol, latin2ascii } from "./siddham.js"
        function update() {
            const ignoreSpacesAndHyphens = document.getElementById("option_ignore").checked
            const text = latin2ascii(ascii2symbol(document.getElementById("in_text").value.toLowerCase()))
            const out_siddham = document.getElementById("out_siddham")
            out_siddham.innerText = ascii2siddham(text, { ignoreSpacesAndHyphens })
            document.getElementById("out_latin").innerText = ascii2latin(text)
            const fontFeatureSettings = []
            for (const cb of
                /** @type {NodeListOf<HTMLInputElement>} */
                (document.getElementsByClassName("option_style"))) {
                fontFeatureSettings.push(`"${cb.value}" ${Number(cb.checked)}`)
            }
            out_siddham.style.fontFeatureSettings = fontFeatureSettings.join(", ")
            out_siddham.style.setProperty("--siddham-font", document.getElementById("option_siddham-font").value)
        }
        window.update = update
        window.addEventListener("DOMContentLoaded", () => update())
    </script>
</body>

</html>
